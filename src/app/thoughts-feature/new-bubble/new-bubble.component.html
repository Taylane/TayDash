<form
  #newBubbleForm="ngForm"
  ngNativeValidate
  (ngSubmit)="createBubble(newBubbleForm.value)"
  class="new-bubble"
>
  <div class="control">
    <textarea
      class="textarea is-small card"
      placeholder="Qualquer coisa!"
      name="text"
      [(ngModel)]="bubbleText"
      required
      minlength="4"
    ></textarea>
  </div>
  <button class="button">Criar Pensamento</button>
</form>
