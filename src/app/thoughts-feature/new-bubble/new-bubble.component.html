<form
  #newBubble="ngForm"
  (ngSubmit)="createBubble(newBubble.value)"
  class="new-bubble"
>
  <div class="control">
    <textarea
      class="textarea is-small card"
      placeholder="e.g. Hello world"
      name="bubbleText"
      [(ngModel)]="bubbleText"
    ></textarea>
  </div>
  <button class="button">Criar Pensamento</button>
</form>
